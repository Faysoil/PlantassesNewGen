<body class="bg-gray-100">
  <div class="max-w-lg mx-auto my-10 bg-white rounded-lg shadow-md p-5">
    <img class="w-32 h-32 rounded-full mx-auto" src="https://picsum.photos/200" alt="Profile picture">
    <h2 class="text-center text-2xl font-semibold mt-3">{{ userName }}</h2>
    <p class="text-center text-gray-600 mt-1">@{{ userId }}</p>

    <div class="flex justify-center mt-5">
      <a href="#" class="text-blue-500 hover:text-blue-700 mx-3">Twitter</a>
      <a href="#" class="text-blue-500 hover:text-blue-700 mx-3">LinkedIn</a>
      <a href="#" class="text-blue-500 hover:text-blue-700 mx-3">GitHub</a>
    </div>

    <div class="mt-5">
      <h3 class="text-xl font-semibold">Plantes gardés :</h3>

      <div class='w-full gap-2 grid grid-cols-3'>
        <div></div>
        <ng-container *ngFor="let selectedPost of selectedPosts">
          <a [routerLink]="['/solopost', selectedPost.postId]" class="group relative rounded-lg overflow-hidden bg-white hover:shadow-2xl cardTruc">
            <div class="h-40">
              <img [src]="selectedPost.image" alt='City' class="photoPlante" />
            </div>
            <div class="h-1/2 p-4">
              <h3 class="mb-2 text-base font-semibold text-blue-800">
                <a href='' class="hover:underline">{{ selectedPost.title }}</a>
              </h3>
              <p class="text-sm font-bold text-orange-500">perspiciatis</p>
              <div class='flex flex-row justify-between text-xs mt-2'>
                <p>{{ selectedPost.adresse }}</p>{{ truncateDescription(selectedPost.description, 30) }}
              </div>
              <!-- Ajoutez ici la case à cocher si nécessaire -->
            </div>
          </a>
        </ng-container>
        <div></div>
      </div>

    </div>
  </div>
</body>
